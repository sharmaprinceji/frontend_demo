<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Form Title</title>
  <style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.min-h-screen {
  min-height: 100vh;
}

.bg-gray-50 {
  background-color: #f8f9fa;
}

.flex {
  display: flex;
}

.items-center {
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.form {
  background-color: #fff;
  padding: 1.5rem;
  margin-top: 3rem;
  width: 100%;
  max-width: 930px;
  max-height: 831px;
  margin-bottom: 12rem;
  position: absolute;
  top: 150px;
  left: 100px;
  border-radius: 8px;
}

.m-auto {
  margin: auto;
}

.text-xl {
  font-size: 1.25rem;
}

.font-bold {
  font-weight: bold;
}

.text-center {
  text-align: center;
}

.mb-4 {
  margin-bottom: 1rem;
}

.block {
  display: block;
  margin-bottom: 1rem;
}

.w-full {
  width: 100%;
}

.px-3 {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
}

.py-2 {
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
}

.border {
  border: 1px solid #e2e8f0;
}

.rounded {
  border-radius: 0.25rem;
}

.text-red-500 {
  color: #e53e3e;
}

.text-xs {
  font-size: 0.75rem;
}

.pl-6 {
  padding-left: 1.5rem;
}

.grid {
  display: grid;
}

.grid-cols-1 {
  grid-template-columns: repeat(1, minmax(0, 1fr));
}

.md\:grid-cols-2 {
  grid-template-columns: repeat(2, minmax(0, 1fr));
}

.gap-4 {
  gap: 1rem;
}

.mb-6 {
  margin-bottom: 1.5rem;
}

.flex-1 {
  flex: 1;
}

.border-dashed {
  border-style: dashed;
}

.cursor-pointer {
  cursor: pointer;
}

.h-11 {
  height: 1rem;
}

.text-white {
  color: #fff;
}

.px-9 {
  padding-left: 2.25rem;
  padding-right: 2.25rem;
}

.py-11 {
  padding-top: 2.75rem;
  padding-bottom: 2.75rem;
}

.bg-white {
  background-color: #fff;
}

.text-gray-500 {
  color: #718096;
}

.gray {
  background-color: gray;
}

.width-131 {
  width: 131px;
}

.top-575 {
  top: 500px;
}

.left-701 {
  left: 701px;
}

button{
    position: absolute;
    left: 300px';
}

  </style>
</head>
<body>
  <div class="min-h-screen bg-gray-50 flex items-center justify-center">
    <form class="form" onsubmit="handleSubmit(event)">
      <img src="logo.jpg" alt="" class="m-auto" />
      <h2 class="text-xl font-bold text-center mb-4">Company Details</h2>

      <label class="block mb-2">
        <input type="text" placeholder="Enter Your Company Name" class="w-full px-3 py-2 border rounded" />
        <p class="text-red-500 text-xs pl-6"></p>
      </label>

      <label class="block mb-2">
        <input type="text" placeholder="Enter Your Company Address" class="w-full px-3 py-2 border rounded" />
        <p class="text-red-500 text-xs pl-6"></p>
      </label>

      <label class="block mb-2">
        <input type="text" placeholder="Enter Your Country" class="w-full px-3 py-2 border rounded" />
        <p class="text-red-500 text-xs pl-6"></p>
      </label>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="flex-1 px-3 py-2 border-dashed border-2 rounded text-gray-500 cursor-pointer" onclick="setDocPopup(true)">
          <div>
            <img src="upload.png" alt="cloud" class="m-auto" />
            <p class="text-center">Upload Documents/License/Certification</p>
          </div>
        </div>
        <div class="flex-1 px-3 py-2 border-dashed border-2 rounded text-gray-500 cursor-pointer">
          <label for="fileInput" class="bg-white text-sm text-gray-500">
            Upload Company Images
            <input type="file" id="fileInput" style="display: none;" />
          </label>
        </div>
      </div>

      <button type="submit" class="h-11 text-white px-9 py-11 rounded" style="background: gray; width: 131px; top: 575px; left: 701px;">Save</button>
    </form>
    <div class="doc-popup">
      <!-- Content for document popup -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
