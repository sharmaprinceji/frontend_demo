<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="form2.css">
    

    <title>Login Page</title>
    
</head>

<body>
    
    
    <div class="container" id="container">
        
        <div class="form-container sign-up">
            <form>
                <h1 class = "text">Create Account</h1>

                <div>
                    <a href="https://www.google.com" class="social-button"><i class="fab fa-google"></i> <b>Google</b></a>
                </div>
                
                <span>or register using email?</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class = "text">Sign-In using</h1>
                
                <div>
                    <a href="https://www.google.com" class="social-button"><i class="fab fa-google"></i> <b>Google</b></a>
                </div>
                
                
                <span>or sig-in using email</span>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Your Password?</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1 class = "text">Welcome Back!</h1>
                    <p>Here you go for login</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">

                    <div>
                        <img src="PS.png" alt="" class="logo">
                    </div>

                    <p>Register using your details</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="form1.js"></script>
</body>

</html>
