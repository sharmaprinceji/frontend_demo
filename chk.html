<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container max-w-[100%]">
        <ul class="flex gap-5 bg-black text-white h-20 items-center">
            <li class="mx-10 cursor-pointer">
                <i class="fas fa-home mr-2"></i>dsfed</li>
            <li class="cursor-pointer">DRAFT <br /><span>Last modified 2hr ago</span></li>
            <li class="text-blue-400 cursor-pointer"><i class="fa-brands fa-safari mx-2"></i>Arabic<i class="fa-solid fa-circle-chevron-down mx-1"></i></li>
            <li class="text-blue-400 cursor-pointer"><i class="fa-solid fa-laptop-file mx-2"></i>Preview</li>
            <div class="button ml-auto bg-blue-400 p-2 border-3 rounded-sm mr-10 cursor-pointer">
                <button class="">Publish <i class="fa-solid fa-angle-down mx-2"></i></button>
            </div>
        </ul>

        <form style="width: 400px; margin-left: 60px;">
            <div class="container">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter event name">
            </div>

            <div class="container">
                <label for="eventTime">Event Time:</label>
                <input type="datetime-local" id="eventTime" placeholder="Select event time">
            </div>

            <div class="container">
                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" placeholder="Enter event location">
            </div>

            <div class="container">
                <label for="eventSummary">Event Summary:</label>
                <textarea id="eventSummary" placeholder="Enter event summary"></textarea>
            </div>

            <div class="container">
                <label for="eventDescription">Event Description:</label>
                <textarea id="eventDescription" placeholder="Enter event description"></textarea>
            </div>
        </form>
    </div>
</body>

</html>
