<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form</title>
		<style>
			div {
				margin-bottom: 17px;
			}
			sup {
				margin-top: 0px;
				color: red;
			}
			p {
				margin: 2px 1px;
				position: absolute;
				font-size: 13px;
				font-weight: bold;
				font-family: "Courier New", Courier, monospace;
			}
			form {
				margin: 0 22%;
				padding: 2% 4%;
				background-color: rgb(210, 245, 245);
				width: 50%;
			}
			h2 {
				background-color: bisque;
				margin: 1% 22%;
				padding: 0 4%;
				width: 50%;
				text-align: center;
			}
			div {
				box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
				padding: 2px;
			}
			input {
				width: 300px;
			}
		</style>
	</head>
	<body
		style="
			background: linear-gradient(
				to right,
				rgb(112, 225, 245),
				rgb(255, 209, 148)
			);
		">
		<h2>Registation Form</h2>
		<!-- required autocomplete="off" -->
		<form id="myform" method="post">
			<div>
				<label for="fname">First Name <sup>*</sup> :</label> <br />
				<input type="text" id="fname" name="fname" /> <span> </span>
				<p id="efname"></p>
			</div>

			<div>
				<label for="lname">Last Name <sup>*</sup> :</label> <br />
				<input type="text" id="lname" name="lname" />
				<p id="elname"></p>
			</div>

			<div>
				<label for="name">Full Name <sup>*</sup> :</label> <br />
				<input type="text" id="name" name="name" />
				<p id="ename"></p>
			</div>

			<div>
				<label for="email">Email<sup>*</sup> :</label> <br />
				<input type="email" id="email" name="email" />
				<p id="eemail"></p>
			</div>

			<div>
				<label for="phone">phone<sup>*</sup> :</label> <br />
				<select name="ccode" id="ccode">
					<option value="91">IND (+91)</option>
					<option value="977">NEP (+977)</option>
					<option value="1">USA (+1)</option>
				</select>
				<input type="tel" id="phone" name="phone" style="width: 200px" />
				<p id="ephone"></p>
			</div>

			<div>
				<label for="dob">Date of Birth <sup>*</sup> :</label> <br />
				<input type="date" id="dob" name="dob" />
				<p id="edob"></p>
			</div>

			<div>
				<label for="gender">Gender<sup>*</sup>:</label>
				<input
					type="radio"
					id="male"
					name="gender"
					value="male"
					style="width: auto" />
				<label for="male">Male</label>
				<input
					type="radio"
					id="female"
					name="gender"
					value="female"
					style="width: auto" />
				<label for="female">Female</label>
				<input
					type="radio"
					id="other"
					name="gender"
					value="other"
					style="width: auto" />
				<label for="other">Other</label>
				<input
					type="radio"
					id="prefer-not-to-say"
					name="gender"
					value="prefer-not-to-say"
					style="width: auto" />
				<label for="prefer-not-to-say">Prefer not to say</label>
				<p id="egender"></p>
			</div>

			<div>
				<label for="doc">Document<sup>*</sup>:</label> <br />
				<input
					type="file"
					id="doc"
					name="doc"
					accept=".doc,.docx,.pdf,.txt,.rtf,.odt,.pp,.pptx,.xls,.xlsx,.csv " />
				<p id="edoc"></p>
			</div>

			<div>
				<label for="pic">Picture<sup>*</sup>:</label> <br />
				<input
					type="file"
					id="pic"
					name="pic"
					accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff,.ico,.svg,.webp" />
				<p id="epic"></p>
			</div>

			<div>
				<label for="pass">password<sup>*</sup> :</label><br />
				<input type="password" id="pass" name="pass" />
				<input
					type="checkbox"
					id="showPass"
					onclick="showpass()"
					style="width: auto" />
				<label for="checkbox"> Show Password</label>
				<p id="epass"></p>
			</div>

			<div>
				<label for="cpass">Confirm Password<sup>*</sup> :</label> <br />
				<input type="password" id="cpass" name="cpass" />
				<input
					type="checkbox"
					id="showcPass"
					onclick="showcpass()"
					style="width: auto" />
				<label for="showcPass"> Show Password</label>
				<p id="ecpass"></p>
			</div>

			<div class="captcha-container">
				<span
					id="captcha-text"
					style="
						margin-bottom: 3px;
						padding: 2px 5px;
						box-shadow: rgba(255, 255, 255, 0.2) 0px 0px 0px 1px inset,
							rgba(0, 0, 0, 0.9) 0px 0px 0px 1px;
					"></span>
				<button
					type="button"
					id="refresh-captcha"
					onclick="refreshCaptcha()"
					style="margin: 0 0 3px 170px">
					Refresh</button
				><br />
				<input
					type="text"
					id="captcha"
					name="captcha"
					placeholder="Enter Captcha" /><br />
				<p id="ecaptcha" required></p>
			</div>

			<div>
				<br />
				<input
					type="submit"
					id="submit"
					name="submit"
					onclick="validateForm()"
					style="width: 200px; margin-left: 70px" />
				&nbsp; &nbsp;
				<input
					type="reset"
					id="clear"
					value="Clear"
					style="width: 200px; margin-left: 50px" />
			</div>
		</form>
        
		<script src="akrn.js"></script>
	</body>
</html>
