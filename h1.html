<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.20.1/dist/css/places.min.css">
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.20.1/dist/cdn/places.min.js"></script>

    <title>Event Organizer</title>
    <link rel="stylesheet" href="h1.css">
</head>
<body>

    <div class="container" id = "container">
        <h1 class="text">Event Organizer</h1>
        <form>
            
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Event name" required>
            </div>
            <div class="date-time-header">Date & Time:</div>
            <div class="flex-container">
                <div class="form-group card">
                    <div class="card-body">
                        <div class="input">
                            <label for="startDate">Starting Date & Time:</label>
                            <input type="datetime-local" id="startDate" name="startDate" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group card">
                    <div class="card-body">
                        <div class="input">
                            <label for="endDate">Ending Date & Time:</label>
                            <input type="datetime-local" id="endDate" name="endDate" required>
                        </div>
                    </div>
                </div>

            </div>
            
            
            
            
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input">

                        <label for="category">Category:</label>
                        <div class="category-input">
                            <select id="category" name="category">
                                <option value="" selected disabled>Select Category</option>
                                <option value="Conference">Conference</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Convention">Convention</option>
                                <option value="Trade Show">Trade Show</option>
                                <option value="Exhibition">Exhibition</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Symposium">Symposium</option>
                                <option value="Training">Training</option>
                                <option value="Webinar">Webinar</option>
                                <option value="Hackathon">Hackathon</option>
                                <option value="Summit">Summit</option>
                                <option value="Festival">Festival</option>
                                <option value="Ceremony">Ceremony</option>
                                <option value="Performance">Performance</option>
                                <option value="Competition">Competition</option>
                                <option value="Gala">Gala</option>
                                <option value="Auction">Auction</option>
                                <option value="Fundraiser">Fundraiser</option>
                                <option value="Networking Event">Networking Event</option>
                            </select>
                        </div>
                    
                    </div>

                    <div class="input">
                        <label for="socialMedia">Social Media Links:</label>
                        <div class="social-media-input">
                            <select id="socialMedia" name="socialMedia">
                                <option value="" selected disabled>Select</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="LinkedIn">LinkedIn</option>
                            </select>
                            <input type="text" id="socialMediaLink" name="socialMediaLink" placeholder="Enter link">
                        </div>
                    </div>
                    
                </div>
                
            </div>
                
            <div class="form-group">
                <div class="input-box address">
                    <label>Address:</label>
                    <input type="text" placeholder="Enter street address" required="">
                    <div class="column">
                        <div class="select-box">
                            <select>
                                <option value="" selected disabled>Select Country</option>
                                <option>India</option>
                                <option>Nepal</option>
                                <option>Bhutan</option>
                                <option>Indonesia</option>
                            </select>
                            
                        </div>
                        <input type="text" placeholder="Enter your city" required="">
                        
                    </div>
                    
                    <div class="column">
                        <input type="text" placeholder="Enter your region" required="">
                        <input type="number" placeholder="Enter postal code" required="">
                    </div>
                </div>
            </div>
            
            
            
            <button type="submit"><b>Submit</b></button>
        </form>
    </div>

    <script src = "h1.js"></script>

</body>
</html>
