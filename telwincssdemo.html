<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container max-w-[100%]">
        <ul class="flex gap-5 bg-black text-white h-20 items-center">
            <li class="mx-10 cursor-pointer">
                <i class="fas fa-home mr-2"></i>dsfed</li>
            <li class="cursor-pointer">DRAFT <br /><span>Last modified 2hr ago</span></li>
            <li class="text-blue-400 cursor-pointer"><i class="fa-brands fa-safari mx-2"></i>Arabic<i class="fa-solid fa-circle-chevron-down mx-1"></i></li>
            <li class="text-blue-400 cursor-pointer"><i class="fa-solid fa-laptop-file mx-2"></i>Preview</li>
            <div class="button ml-auto bg-blue-400 p-2 border-3 rounded-sm mr-10 cursor-pointer">
                <button class="">Publish <i class="fa-solid fa-angle-down mx-2"></i></button>
            </div>
        </ul>
       
        <form style="width: 400px; margin-left: 60px;">
            <div class="form-group mt-3">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter event name">
            </div>

            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
        </form>
    </div>
    <div class="content mt-3 mx-12 flex gap-10">
        <div class="form-1">
            
        </div>
        <div class="form-1">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Event name*</label>
            <div class="mt-2">
              <input type="text" name="last-name" placeholder="dsfed" id="last-name" autocomplete="family-name" class="block max-w-[100%] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <div class="date flex gap-5 mt-5">
                <div class="mt-2">
                  <input type="date" name="last-name" placeholder="dsfed" id="last-name" autocomplete="family-name" class="block max-w-[100%] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="mt-2">
                  <input type="time" name="last-name" placeholder="dsfed" id="last-name" autocomplete="family-name" class="block max-w-[100%] rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>

            </div>
           
        </div>
        
    </div>
    
</body>
</html>
