<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Event Organizer</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    

    <div class="container" id = "container">
        <h1>Event Organizer</h1>
        <form class="event-form">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Event name" required>
            </div>
            <div class="form-group">
                <label for="startDate">Starting Date & Time:</label>
                <input type="datetime-local" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">Ending Date & Time:</label>
                <input type="datetime-local" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="" selected disabled>Select Category</option>
                    <option value="Conference">Conference</option>
                    <option value="Seminar">Seminar</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Convention">Convention</option>
                    <option value="Trade Show">Trade Show</option>
                    <option value="Exhibition">Exhibition</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Symposium">Symposium</option>
                    <option value="Training">Training</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Hackathon">Hackathon</option>
                    <option value="Summit">Summit</option>
                    <option value="Festival">Festival</option>
                    <option value="Ceremony">Ceremony</option>
                    <option value="Performance">Performance</option>
                    <option value="Competition">Competition</option>
                    <option value="Gala">Gala</option>
                    <option value="Auction">Auction</option>
                    <option value="Fundraiser">Fundraiser</option>
                    <option value="Networking Event">Networking Event</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="socialMedia">Social Media Links:</label>
                <div class="social-media-input">
                    <select id="socialMedia" name="socialMedia">
                        <option value="" selected disabled>Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="LinkedIn">LinkedIn</option>
                    </select>
                    <input type="text" id="socialMediaLink" name="socialMediaLink" placeholder="Enter link">
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    

    <script src = "script1.js"></script>
</body>
</html>
