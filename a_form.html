<!DOCTYPE html>
<html>
    <head>
        <title>Label tag</title>
    </head>

    <!-- it is optional but if you use this it will more effective in touchscreen-->
    <body>
        <form>
            <label for = "first name"><b>First Name:</b></label><br>
            <input type = "text" id = "first name" name = "first name"></input><br>

            <label for = "last name"><b>Last Name:</b><br>
            <input type = "text" id = "last name" name = "last name"><br>

            <!-- for email section-->
            <label for = "email"><b>Email:</b></label><br>
            <input type = "email" id = "email" name = "email"><br>

            <!--for password section-->
            <label for = "password"><b>Password:</b></label><br>
            <input type = "password" id = "password" name = "password"><br>

            <!--for radio type format-->
            <label for = "gender"><b>Gender:</b></label><br>
            <input type = "radio" id = "gender" name = "gender" value = "male">Male
            <input type = "radio" id = "gender" name = "gender" value = "female">Female<br>

            <!--for checkbox format-->
            <b>Skills:</b><br>
            <input type = "checkbox" id = "java" name = "java" value = "java">
            <label for = "java">JAVA</label><br>
            
            <input type = "checkbox" id = "html" name = "html" value = "html">
            <label for = "html">HTML</label><br>
            
            <input type = "checkbox" id = "css" name = "css" value = "css">
            <label for = "css">CSS</label><br>
            
            <input type = "checkbox" id = "dsa" name = "dsa" value = "dsa"><br>
            <label for = "dsa">DSA</label>

            
            
        </form>
    </body>
</html>
