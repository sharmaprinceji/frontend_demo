<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bootstrap-form</title>
  <body>
    <div class="container d-flex justify-content-center" >
        <div class="row">
            <div class="col">
                    <div class="card mt-5" style="width: 550px; height: 500px; border-radius: 20px; border: 2px solid gray;">
                        <h2 class="text-center mt-3">Signup Form</h2>
                        <form style="width: 400px; margin-left: 60px;">
                            <div class="form-group mt-3">
                               <div class="row">
                                <div class="col">
                                    <label for="">FName*</label>
                                    <input type="text" class="form-control">
                                   </div>
                                   <div class="col">
                                    <label for="">LName*</label>
                                    <input type="text" class="form-control">
                                   </div>
                               </div>
                            </div>
                            <div class="box mt-3">
                                <label for="">Email*</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="">Password*</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="">C-Password*</label>
                                        <input type="password" class="form-control">
                                    </div> 
                                </div>
                            </div>
                            <div class="box mt-3">
                                <label for="">Conatct*</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="box d-flex justify-content-center" >
                                <button type="submit" class="btn btn-outline-success mt-5" onclick="getdata()" >Signup</button>
                            </div>
                        </form>
                    </div>
                    <p id="demo"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function getdata(){
            console.log('function called!');
            //document.getElementById('demo').innerHTML='form submit successfully!';
        }
    </script>
  </body>
</html>
