<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    <style>
        body {
            margin: 150px;

        }
        .button {
          text-align: center;
        }
        @media (max-width: 578px) {
        .container {
          width: 90%;
          display: block;
        }
        .file-label:hover {
        background-color: rgb(235, 234, 234);
      }
    </style>
</head>
<body>
    <h1>Welcome Back</h1>
    <div class="container d-flex justify-content-center">
        <label class="block mb-2">
            <input type="text" class="w-full px-3 py-2 border rounded" />
            <p class="text-red-500 text-xs pl-6"></p>
          </label>
    </div>
    <div class="box d-flex justify-content-center" >
        <button type="submit" class="btn btn-outline-success mt-5" onclick="getdata()" >Signup</button>
    </div>
    <h5>Don't have an account? Signup</h5>
    <hr>
    <label class="block mb-2">
        <input type="text" placeholder="Continue with google" class="w-full px-3 py-2 border rounded" />

      </label>
      <label class="block mb-2">
        <input type="text" placeholder="Continue with Microsoft Account " class="w-full px-3 py-2 border rounded" />
        <p class="text-red-500 text-xs pl-6"></p>
      </label>
      <label class="block mb-2">
        <input type="text" placeholder="Continue with Apple" class="w-full px-3 py-2 border rounded" />
        <p class="text-red-500 text-xs pl-6"></p>
      </label>
