<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/places.js@1.20.1/dist/css/places.min.css">
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.20.1/dist/cdn/places.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>

    <title>Event Organizer</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>

    <div class="container" id = "container">
        <h1 class="text">Event Organizer</h1>
        <form>
            
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Event name" required>
            </div>
            <div class="date-time-header">Date & Time:</div>
            <div class="flex-container">
                <div class="form-group card">
                    <div class="card-body">
                        <div class="input date-picker">
                            <label for="startDate">Starting Date & Time:</label>
                            <div class="input-with-icon">
                                <input type="text" id="startDate" name="startDate" placeholder="dd-mm-yyyy --:--" required>
                                <i class="fas fa-calendar-alt" onclick="openCalendar('startDate')"></i>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="form-group card">
                    <div class="card-body">
                        <div class="input date-picker">
                            <label for="endDate">Ending Date & Time:</label>
                            <div class="input-with-icon">
                                <input type="text" id="endDate" name="endDate" placeholder="dd-mm-yyyy --:--" required>
                                <i class="fas fa-calendar-alt" onclick="openCalendar('endDate')"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            
            
            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" name="summary" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input">

                        <label for="category">Category:</label>
                        <div class="category-input">
                            <select id="category" name="category">
                                <option value="" selected disabled>Select Category</option>
                                <option value="Conference">Conference</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Convention">Convention</option>
                                <option value="Trade Show">Trade Show</option>
                                <option value="Exhibition">Exhibition</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Symposium">Symposium</option>
                                <option value="Training">Training</option>
                                <option value="Webinar">Webinar</option>
                                <option value="Hackathon">Hackathon</option>
                                <option value="Summit">Summit</option>
                                <option value="Festival">Festival</option>
                                <option value="Ceremony">Ceremony</option>
                                <option value="Performance">Performance</option>
                                <option value="Competition">Competition</option>
                                <option value="Gala">Gala</option>
                                <option value="Auction">Auction</option>
                                <option value="Fundraiser">Fundraiser</option>
                                <option value="Networking Event">Networking Event</option>
                            </select>
                        </div>
                    
                    </div>

                    <div class="input">
                        <label for="socialMedia">Social Media Links:</label>
                        <div class="social-media-input">
                            <select id="socialMedia" name="socialMedia">
                                <option value="" selected disabled>Select</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="LinkedIn">LinkedIn</option>
                            </select>
                            <input type="text" id="socialMediaLink" name="socialMediaLink" placeholder="Enter link">
                        </div>
                    </div>
                    
                </div>
                
            </div>
                
            <div class="form-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h2 class="panel-title">Add your Address</h2>
                    </div>
                    <div class="panel-body">
                      <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control">
                      <div id="address">
                        <div class="row">
                          <div class="col-md-6">
                            <label class="control-label">Street address</label>
                            <input class="form-control" id="street_number" >
                          </div>
                          <div class="col-md-6">
                            <label class="control-label">Route</label>
                            <input class="form-control" id="route">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label class="control-label">City</label>
                            <input class="form-control field" id="locality">
                          </div>
                          <div class="col-md-6"> 
                            <label class="control-label">State</label>
                            <input class="form-control" id="administrative_area_level_1">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label class="control-label">Zip code</label>
                            <input class="form-control" id="postal_code" >
                          </div>
                          <div class="col-md-6">
                            <label class="control-label">Country</label>
                            <input class="form-control" id="country" >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit"><b>Submit</b></button>
            </div>
           
            
        </form>
    </div>
    
    <script src = "my.js"></script>

</body>
</html>
